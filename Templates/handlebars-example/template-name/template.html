<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
</head>
<body>
    <p>Property: {{username}}</p>
    <p>Object: {{user.firstName}} {{user.lastName}}</p>
    <p>
        Conditionals:
        {{#if address}}
            {{ address.city }}, {{ address.street }}
        {{/if}}
    </p>
    <p>Loops:</p>
    <ul>
        {{#each items}}
        <li>{{ this }}</li>
        {{/each}}
    </ul>
</body>
</html>
